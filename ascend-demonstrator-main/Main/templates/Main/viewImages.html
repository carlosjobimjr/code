{%extends 'Main/base.html'%}

{%block title%}View Images/Files{%endblock%}

{%block pageTitle%}Image and File Page{%endblock%}


{%block content%}

{%load static%}


<head>
<link rel="stylesheet" type="text/css" href="{% static 'Main/showProjectsStyle.css'%}">
</head>

<style>
	.backlinkContainer{
		margin-top: 30px;
		margin-bottom: 20px;
	}	
	
	#backNav{
		border: 1pt solid gainsboro;
		border-radius: 15px;
		text-decoration: none;
		padding: 15px;
		background-color: white;
		color: #045a81;
		margin-left: 4%;
	}
	
	#backNav:hover{
		text-decoration: none;
		color: #2596be;	
	}
</style>

<div class="backlinkContainer">
	<a href="/p{{selected_project.id}}" id="backNav" ><- Project</a> 
</div>	

<body>
	<div class="createProcessFormContainer">
		<h3 id="title">Images/Files</h3>	
		<div class="projectContainer">	
		
				<div class="projectAndPart">
					<div class="projectLinkContainer">
						<a href="/viewImagesDetail{{selected_project.id}}" class="text-decoration-none" class="project">
							<div id="projectName"><span id="iconAndText"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
							  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
							  <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
							</svg>    Images</span>
							</div>
						</a>
					</div>
					<div class="partLinkContainer">
						<a href="/viewFiles{{selected_project.id}}" class="text-decoration-none" id="partContainer">
							<div id='partName'><span id="iconAndText"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
							  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0z"/>
							</svg>    Files</span>
							</div>
						</a>
					</div>
				</div>
		
		</div>
		
	</div>
</body>
{%endblock%}
