{%extends 'Main/base.html'%}

{%block title%}Add account{%endblock%}

{%block login%}

{%load static%}

<head>
<link rel="stylesheet" type="text/css" href="{% static 'Login/edit_passwordStyle.css'%}">
</head>
<body>
	
	<div id="icon">	
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-100 h-100" style="color: whitesmoke; display:inline-block;">
			<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
		</svg>
	</div>
	<div style="width: 69%; float: right;">
		<center>
			<div class="gradientText">Edit Password</div>
		</center>
		<center class="registerContainer">
			<img id="logoForm" src="{% static 'Login/Logo_Airborne_Smartphone_Tablet_high-resolution.svg' %}" alt="airborne-logo">
			<form method = 'POST', class='form-group'>
				{%csrf_token%}
				{{form}}
				<button type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800" style="margin-top: 10px;">
					<span class="relative px-10 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
	      				Save
	  				</span>
				</button>
			</form>
		</center>
	</div>
</body>
{%endblock%}
